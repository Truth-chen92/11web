<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select>
    <option>请选择</option>
    <option value="0">福建省</option>
    <option value="1">广东省</option>
    <option value="2">江西省</option>
</select>
<select>
    <option>请选择</option>
</select>
<script src="../js/jquery-1.4.2.js"></script>
<script>
    let arr=[["福州","厦门","宁德"],["广州","深圳","东莞"],["南昌","赣州","景德镇"]];
    $("select:first").change(function () {
        $("select:last").html("<option>请选择</option>");
        let city=arr[this.value];
        for(let i=0;i<arr.length;i++){
            let o=$("<option></option>");
            o.text(city[i]);
            $("select:last").append(o);
        }
    });
</script>
</body>
</html>
