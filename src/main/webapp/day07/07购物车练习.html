<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>购物车</h3>
<input type="checkbox" value="3000">华为手机3000元<br>
<input type="checkbox" value="2000">小米手机2000元<br>
<input type="checkbox" value="50">鼠标50元<br>
<input type="checkbox" value="100">键盘100元<br>
<input type="checkbox" id="all">全选
<p>总价:0元</p>
<script src="../js/jquery-1.4.2.js"></script>
<script>
    $("input").click(function () {
        if (this.id == "all") {
            // 取出全选的状态
            let status = $(this).attr("checked");
            // 给除了全选其他的多选框
            $("input:not(#all)").attr("checked", status);
        }
        // 遍历所有商品多选框
        let total=0;
        let count=0;
        $("input:not(#all)").each(function () {
            // 判断当前遍历的多选框是否被选中
            if($(this).attr("checked")){
                count++;
                total+=parseInt(this.value)
            }
        })
        $("#all").attr("checked",count==4)
        // 把计算出的总价显示到p标签中
        $("p").text("总价:"+total+"元")
    })
</script>
</body>
</html>
