<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<input type="text" onkeydown="downfn()" onkeyup="upfn()" >
<script>
    function downfn() {
        console.log("键盘按下去啦~"+event.keyCode)
        if(event.keyCode==13){
            alert("按下了回车键！");
        }
    }
    function upfn() {
        let char=String.fromCharCode(event.keyCode);
        console.log("键盘松开啦~")
        console.log(char)

    }

</script>
</body>
</html>
