<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{color: red;}
        h4{color: yellow;}
        .c1{color: blue;}
        span,h4{background-color:green;}
        #d1,h3{background-color: pink;}
        /*任意元素选择器*/
        *{ /*边框：粗细 样式（实线） 颜色*/
             border: 1px dotted red;}
    </style>
</head>
<body>
<div class="c1">孙悟空</div>
<div id="d1">猪八戒</div>
<div>沙悟净</div>
<span class="c1">红烧肉</span><span>水煮鱼</span><span>黄焖鸡</span>
<h3 class="c1">苹果</h3>
<h4>香蕉</h4>
</body>
</html>
