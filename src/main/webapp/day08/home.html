<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bt3.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
  <style>
    body{
      background-color: #2e2e2e;
    }
    /*导航条相关样式*/
    .navbar{
      background-color: black;
      border: none;
      margin-top: 10px;
    }
    .navbar-brand>img{
      position: relative;
      bottom: 12px;
    }
    .nav.navbar-nav>li>a:hover{
      color: #ffc600;
    }
    /*搜索框相关样式*/
    form>input{
      background-color: #383838;
      color: #a9a8a8;
      height: 30px;
      border-radius: 30px;
      border: none;
      position: relative;
      top: 10px;
      padding: 10px 20px;
      outline: none;/*去掉外边框*/
    }
    form>button{
      background-color: rgba(0,0,0,0);
      border: none;
      color: #a9a8a8;
      position: relative;
      right: 40px;
      top:10px;
      outline: none;
    }
    /*瀑布流相关样式*/
    .grid-item{
      width: 200px;
      margin: 0 10px 10px 0;
    }
    .list-group-item{
      background-color: black;
      color:#ffc600;
      border: none;
    }
    .list-head{
      background-color: #ffc600;
      border: none;
      color: black;
    }
    .well{
      background-color: black;
      border: none;
      color:#ffc600;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<!--  导航条开始-->

<!--            button type=submit 就和input submit一样效果-->

        </li>
      </ul>
<!--      分类列表结束-->
<!--      右侧列表开始-->

<!--引入和瀑布流相关的js文件-->
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.js"></script>
<script>
  //让轮播图开始移动
  $("#myCarousel").carousel("cycle");
  // 瀑布流相关 初始化操作
  $(".grid").masonry({
    itemSelector:".grid-item",//告诉瀑布流框架如何选择到页面中的元素
    columnWidth:210//告诉瀑布流框架每个元素所占宽度为210（图片宽度+间距）
  })
  //图片加载完之后让瀑布流框架更新一个布局操作
  $(".grid").imagesLoaded().progress(function () {
    $(".grid").masonry("layout");
  })

</script>
