<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<input type="button" value="隐藏">
<input type="button" value="显示">
<input type="button" value="上滑">
<input type="button" value="下滑">
<input type="button" value="淡出">
<input type="button" value="淡入">
<input type="button" value="自定义">
<hr>
<img src="../2.jpeg" alt="">
<script src="../js/jquery-1.4.2.js"></script>
<script>
    $("div").hover(function () {//鼠标移入时执行
        $(this).css("color", "red")
    }, function () {//鼠标移出时执行
        $(this).css("color", "green")
    })
    $("input:eq(0)").click(function () {
        $("img").hide(2000);
    })

    $("input:eq(1)").click(function () {
        //第一个参数是时间，第二个参数是结束之后触发的方法
        $("img").show(2000, function () {
            // alert("动画做完了!")
        });
    })
    $("input:eq(2)").click(function () {
        $("img").slideUp(2000);
    })
    $("input:eq(3)").click(function () {
        $("img").slideDown(2000);
    })
    $("input:eq(4)").click(function () {
        $("img").fadeOut(2000);
    })
    $("input:eq(5)").click(function () {
        $("img").fadeIn(2000);
    })
    $("input:eq(6)").click(function () {
        $("img").css("position", "relative")
        $("img").animate({"left": "200px"}, 1000)
            .animate({"top": "200px"}, 1000)
            .animate({"left": "0"}, 1000)
            .animate({"top": "0"}, 1000)
            .animate({"width": "400px"}, 1000)
            .animate({"width": "200px"}, 1000)
    })
</script>
</body>
</html>
